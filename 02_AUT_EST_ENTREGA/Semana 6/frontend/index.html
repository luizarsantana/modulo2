<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <title>Currículo</title>
</head>

<body>
    <section>

        <h1> Preencha seu currículo abaixo:</h1> 
            <div class="Usuário"> <!-- bloco para inserções de usuário-->
                <h2>Usuário</h2>
                <form action="">
                    <input type="number" placeholder="Id">
                    <input type="text" placeholder="Nome"/>
                    <input type="email" placeholder="Email"/>
                    <input type="number" placeholder="Idade"/>
                    <button type="submit">Salvar Usuário</button>
            </div>

            <div class="Experiência"> <!-- bloco para inserções de experiência-->
                <h2>Experiência</h2>
                <form action="">
                    <input type="number" placeholder="Id">
                    <input type="number" placeholder="Id_Empresa">
                    <input type="text" placeholder="Empresa"/>
                    <input type="text" placeholder="Cargo"/>
                    <button type="submit">Salvar Experiência</button>
            </div>

            <div class="Habilidade"> <!-- bloco para inserções de habilidade-->
                <h2>Habilidades</h2>
                <form action="">
                    <input type="number" placeholder="Id">
                    <input type="text" placeholder="Habilidade"/>
                    <input type="number" placeholder="Nível"/>
                    <button type="submit">Salvar Habilidade</button>
            </div>

            <div class="Certificado"> <!-- bloco para inserções de certificado-->
                <h2>Certificados</h2>
                <form action="">
                    <input type="number" placeholder="Id">
                    <input type="number" placeholder="Id_Instituição">
                    <input type="text" placeholder="Certificação"/>
                    <button type="submit">Salvar Certificado</button>
            </div>

            <div class="Formação"> <!-- bloco para inserções de formação-->
                <h2>Formação</h2>
                <form action="">
                    <input type="number" placeholder="Id_Instituição">
                    <input type="text" placeholder="Instituição"/>
                    <input type="text" placeholder="Cargo"/>
                    <button type="submit">Salvar Formação</button>
            </div>

            </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
